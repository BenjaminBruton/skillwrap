<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#dbeafe;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#dcfce7;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Background -->
    <rect width="1200" height="630" fill="url(#bgGradient)" />

    <!-- Main Content Container -->
    <g transform="translate(600, 315)">
        <!-- Logo and Text Container -->
        <g transform="translate(-350, -60)">
            <!-- SW Logo Box -->
            <rect x="0" y="0" width="60" height="60" rx="8" fill="url(#logoGradient)" />
            <text x="30" y="40" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white"
                text-anchor="middle">SW</text>

            <!-- Skillwrap - Summer Camps Text -->
            <text x="80" y="40" font-family="Arial, sans-serif" font-size="48" font-weight="bold"
                fill="url(#textGradient)">Skillwrap - Summer Camps</text>
        </g>

        <!-- Camp Types -->
        <g transform="translate(0, 60)">
            <text x="-280" y="0" font-family="Arial, sans-serif" font-size="18" fill="#6b7280" text-anchor="middle">AI
                Development</text>
            <text x="-90" y="0" font-family="Arial, sans-serif" font-size="18" fill="#6b7280"
                text-anchor="middle">Entrepreneurship</text>
            <text x="90" y="0" font-family="Arial, sans-serif" font-size="18" fill="#6b7280"
                text-anchor="middle">Esports</text>
            <text x="280" y="0" font-family="Arial, sans-serif" font-size="18" fill="#6b7280"
                text-anchor="middle">Tabletop Card Gaming</text>
        </g>
    </g>
</svg>